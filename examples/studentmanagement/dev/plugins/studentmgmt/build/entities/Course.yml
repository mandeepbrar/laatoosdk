name: Course
titleField: CourseName
multitenant: false
fields:
  CourseId:
    type: string
    primary: true
  CourseName:
    type: string
    required: true
  CourseCode:
    type: string
    required: true
    unique: true
  Credits:
    type: int
    min: 1
    max: 6
  Department:
    type: storableref
    entity: departments.Department
  
  # List of instructors
  Instructors:
    type: storableref
    entity: faculty.Teacher
    list: true
  
  StartDate:
    type: date
  EndDate:
    type: date
  Active:
    type: boolean
    default: true
