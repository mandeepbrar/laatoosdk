name: Student
titleField: Name
multitenant: true
presave: true
postload: true
fields:
  StudentId:
    type: string
    primary: true
  Name:
    type: string
    required: true
  Email:
    type: string
    required: true
    unique: true
  DateOfBirth:
    type: date
  
  # Embedded address (storable)
  Address:
    type: storable
    entity: common.Address
  
  # Reference to department (storableref)
  Department:
    type: storableref
    entity: departments.Department
  
  # List of enrolled courses (storableref list)
  Courses:
    type: storableref
    entity: courses.Course
    list: true
