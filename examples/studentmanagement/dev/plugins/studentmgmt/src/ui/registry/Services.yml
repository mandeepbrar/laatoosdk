# Student Management UI Services

# Student CRUD Services
loadStudent:
  method: GET
  url: /studentmgmt.Student/:id

queryStudents:
  method: GET
  url: /studentmgmt.Student

createStudent:
  method: POST
  url: /studentmgmt.Student

updateStudent:
  method: PUT
  url: /studentmgmt.Student/:id

deleteStudent:
  method: DELETE
  url: /studentmgmt.Student/:id

# Exam CRUD Services
loadExam:
  method: GET
  url: /studentmgmt.Exam/:id

queryExams:
  method: GET
  url: /studentmgmt.Exam

createExam:
  method: POST
  url: /studentmgmt.Exam

updateExam:
  method: PUT
  url: /studentmgmt.Exam/:id

deleteExam:
  method: DELETE
  url: /studentmgmt.Exam/:id

publishExam:
  method: POST
  url: /studentmgmt.Exam/:id/publish

# Exam Attempt Services
submitExamAttempt:
  method: POST
  url: /studentmgmt.ExamAttempt/submit

gradeExamAttempt:
  method: POST
  url: /studentmgmt.ExamAttempt/:id/grade

getStudentAttempts:
  method: GET
  url: /studentmgmt.ExamAttempt/student/:studentId

loadAttempt:
  method: GET
  url: /studentmgmt.ExamAttempt/:id

# Result Services
queryResults:
  method: GET
  url: /studentmgmt.Result

getStudentResults:
  method: GET
  url: /studentmgmt.Result/student/:studentId

getExamResults:
  method: GET
  url: /studentmgmt.Result/exam/:examId

loadResult:
  method: GET
  url: /studentmgmt.Result/:id
